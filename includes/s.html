<!DOCTYPE html>
<html>
<body>
  <h2>Web Storage Usage</h2>
  <button onclick="showStorage()">Show Storage Info</button>
  <pre id="output"></pre>

  <script>
    function showStorage() {
      if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then(estimate => {
          document.getElementById('output').textContent =
            `Quota: ${estimate.quota} bytes\nUsage: ${estimate.usage} bytes`;
        });
      } else {
        document.getElementById('output').textContent = "Storage API not supported";
      }
    }
  </script>
</body>
</html>
